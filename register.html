<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Willify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/navbar.css" />
    <link rel="stylesheet" href="CSS/global.css" />
    <link rel="stylesheet" href="CSS/register.css" />
    <link rel="stylesheet" href="CSS/footer.css" />
  </head>

  <body>
    <nav>
      <div class="logo">Willify</div>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="songs.html">Music</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
      <a href="#"><button>Register</button></a>
    </nav>

    <div class="page">
      <div class="left"></div>
      <div class="right">
        <form id="registerForm">
          <div>
            <label for="username">Username</label>
            <input id="username" type="text" name="username" />
            <span id="usernameError" class="error"></span>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="text" name="email" />
            <span id="emailError" class="error"></span>
          </div>
          <div>
            <label for="age">Age</label>
            <input id="age" type="number" name="password" />
            <span id="ageError" class="error"></span>
          </div>
          <div>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" />
            <span id="passwordError" class="error"></span>
          </div>
          <div>
            <label for="confirm-password">Confirm-Password</label>
            <input
              id="confirm-password"
              type="password"
              name="confirm-password"
            />
            <span id="confirmPasswordError" class="error"></span>
          </div>
          <div>
            <label for="gender">Gender</label>
            <input id="male" type="radio" name="gender" value="male" />
            <label for="male">Male</label>
            <input id="female" type="radio" name="gender" value="female" />
            <label for="female">Female</label>
            <span id="genderError" class="error"></span>
          </div>
          <div>
            <button type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>

    <footer id="footer">
      <div class="container">
        <div class="footerContent">
          <div class="footerLeft">
            <h2>Contact Us</h2>
            <p>willify@icloud.com</p>
            <p>021-8888-8888</p>
          </div>
          <div class="footerMid">
            <h2>Quick Links</h2>
            <div class="links">
              <a href="home.html"> Home </a>
              <a href="songs.html"> Music </a>
              <a href="about.html"> About Us </a>
            </div>
          </div>
          <div class="footerRight">
            <div class="social">
              <h2>Social Media</h2>
              <div class="social-container">
                <div class="circle">
                  <img
                    class="icon"
                    src="Assets/Instagram.png"
                    alt="Instagram"
                  />
                </div>
                <div class="circle">
                  <img class="icon" src="Assets/Facebook.png" alt="Facebook" />
                </div>
                <div class="circle">
                  <img class="icon" src="Assets/Youtube.png" alt="Youtube" />
                </div>
                <div class="circle">
                  <img class="icon" src="Assets/Twitter.png" alt="Twitter" />
                </div>
                <div class="circle">
                  <img class="icon" src="Assets/LinkedIn.png" alt="LinkedIn" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="copyright">
          <h4>Copyright Â© 2024 Willify, By Anonymous</h4>
        </div>
      </div>
    </footer>
    <script src="JS/register.js"></script>
  </body>
</html>
